<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>L·ªçc ·∫¢nh Google Drive ‚Äî Dark</title>
  <meta name="color-scheme" content="dark light">
  <script>
  ;(function() {
    try {
      const pref = localStorage.getItem('theme')
      if (pref === 'dark') document.documentElement.classList.add('dark')
      else if (pref === 'light') document.documentElement.classList.add('light')
    } catch(e) {}
  })();
  </script>
  <style>
    :root {
      --brand:#60a5fa;
      --bg:#0b0e11;
      --panel:#11161a;
      --text:#e6edf3;
      --muted:#9da7b3;
      --border:#1f2937;
      --input-bg:#0f1419;
      --input-border:#2a3441;
      --input-text:#e6edf3;
      --ok:#10b981;
      --err:#ef4444;
      --chip:#0f1720;
      --chip-b:#1f2937;
      --shadow: 0 8px 28px rgba(0,0,0,.35);
    }
    html.light {
      --brand:#2563eb;
      --bg:#f5f7fa;
      --panel:#ffffff;
      --text:#0b1220;
      --muted:#5b6676;
      --border:#e5e7eb;
      --input-bg:#ffffff;
      --input-border:#cbd5e1;
      --input-text:#0b1220;
      --ok:#047857;
      --err:#b91c1c;
      --chip:#f8fafc;
      --chip-b:#e5e7eb;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Roboto, Inter, system-ui, -apple-system, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      margin:0;
    }
    header {
      background:linear-gradient(180deg, rgba(17,24,39,.85), rgba(17,24,39,.6));
      backdrop-filter:saturate(160%) blur(8px);
      color:#fff; padding:14px 20px;
      display:flex; align-items:center; justify-content:space-between;
      position:sticky; top:0; z-index:10; border-bottom:1px solid var(--border);
    }
    header h1 { margin:0; font-size:18px; letter-spacing:0.2px; display:flex; align-items:center; gap:8px;}
    .user { display:flex; align-items:center; gap:10px; }
    .user img { border-radius:50%; width:32px; height:32px; }
    .theme-toggle { background:transparent; border:1px solid var(--border); color:var(--text); border-radius:10px; padding:8px 12px; cursor:pointer; }
    main { max-width:1000px; margin:24px auto; padding:0 16px; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:14px; box-shadow:var(--shadow); padding:20px; margin-bottom:20px; }
    label { font-weight:600; margin-top:12px; display:block; color:var(--text); }
    input, textarea {
      width:100%; margin-top:6px; padding:12px 14px;
      background:var(--input-bg); color:var(--input-text);
      border:1px solid var(--input-border); border-radius:10px; outline:none; font-size:14px;
    }
    input:focus, textarea:focus {
      border-color:var(--brand);
      box-shadow:0 0 0 3px rgba(96,165,250,.22);
    }
    .btns { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button { padding:12px 16px; border:none; border-radius:10px; cursor:pointer; font-weight:700; letter-spacing:0.2px; }
    .primary { background:var(--brand); color:#041019; }
    .secondary { background:transparent; color:var(--text); border:1px solid var(--border); }
    .muted { color:var(--muted); font-size:13px; }
    .progress { height:10px; width:100%; background:#0b1220; border:1px solid var(--border); border-radius:999px; overflow:hidden; margin-top:10px; display:none; }
    .progress > div { height:100%; width:0%; background:var(--brand); transition: width .25s ease; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(120px,1fr)); gap:12px; margin-top:12px; }
    .thumb { background:var(--chip); border:1px solid var(--chip-b); border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center; aspect-ratio: 1/1; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .ok { color:var(--ok) } .err { color:var(--err) }
    a { color:var(--brand); text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <h1>üåô L·ªçc ·∫¢nh Google Drive</h1>
    <div style="display:flex; gap:10px; align-items:center;">
      <button id="themeToggle" class="theme-toggle" type="button" aria-label="ƒê·ªïi giao di·ªán">üåô/‚òÄÔ∏è</button>
      <div class="user" id="userInfo" style="display:none"></div>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="btns">
        <span id="authState" class="muted">ƒêang ki·ªÉm tra ƒëƒÉng nh·∫≠p‚Ä¶</span>
        <a id="loginBtn" href="/api/auth" style="display:none"><button class="primary">ƒêƒÉng nh·∫≠p Google</button></a>
        <button id="logoutBtn" class="secondary" style="display:none">ƒêƒÉng xu·∫•t</button>
      </div>
    </div>

    <div class="card">
      <label>T√™n job</label>
      <input id="jobName" placeholder="VD: Album A_2025-10-01">

      <label>Link th∆∞ m·ª•c g·ªëc (Google Drive)</label>
      <input id="sourceLink" placeholder="https://drive.google.com/drive/folders/xxxxxx">

      <label>Danh s√°ch file (m·ªói d√≤ng / d·∫•u ph·∫©y)</label>
      <textarea id="list" rows="7" placeholder="MG2088
ULG36.CR2
..."></textarea>

      <div class="btns">
        <button id="runBtn" class="primary">Ch·∫°y l·ªçc</button>
        <span id="status" class="muted"></span>
      </div>
      <div class="progress" id="progress"><div id="bar"></div></div>
    </div>

    <div id="result" class="card" style="display:none">
      <h3 style="margin-top:0">K·∫øt qu·∫£</h3>
      <div><a id="resultLink" target="_blank">M·ªü th∆∞ m·ª•c m·ªõi</a></div>
      <p class="muted" id="summary"></p>

      <p><strong>ƒê√£ copy:</strong></p>
      <div class="gallery" id="matched"></div>

      <p><strong>Kh√¥ng t√¨m th·∫•y:</strong></p>
      <ul id="notFound"></ul>
    </div>
  </main>

<script>
function applyThemeToggle() {
  const btn = document.getElementById('themeToggle')
  btn?.addEventListener('click', () => {
    const root = document.documentElement
    const isDark = root.classList.toggle('dark')
    if (isDark) root.classList.remove('light')
    else root.classList.add('light')
    try { localStorage.setItem('theme', isDark ? 'dark' : 'light') } catch(e){}
  })
}

async function refreshAuth(){
  const r = await fetch('/api/me', { credentials: 'include' });
  const j = await r.json();
  if (j.authed) {
    authState.textContent = 'ƒê√£ ƒëƒÉng nh·∫≠p ‚úÖ';
    loginBtn.style.display = 'none'; logoutBtn.style.display = 'inline-block';
    if (j.user) {
      userInfo.style.display='flex';
      const name = j.user.name || j.user.email || 'Ng∆∞·ªùi d√πng';
      const email = j.user.email ? ` (${j.user.email})` : '';
      const avatar = j.user.picture || 'https://www.gravatar.com/avatar/?d=mp';
      userInfo.innerHTML = `<img src="${avatar}" alt=""><span>${name}${email}</span>`;
    }
  } else {
    authState.textContent = 'Ch∆∞a ƒëƒÉng nh·∫≠p';
    loginBtn.style.display = 'inline-block'; logoutBtn.style.display = 'none';
    userInfo.style.display='none';
  }
}
logoutBtn.onclick = async()=>{ await fetch('/api/logout', { method:'POST' }); location.reload(); };

function setProgress(pct){
  progress.style.display='block';
  bar.style.width = Math.max(0, Math.min(100, pct)) + '%';
}

runBtn.onclick = async()=>{
  status.textContent = 'ƒêang li·ªát k√™ & l·ªçc ·∫£nh‚Ä¶'; result.style.display='none'; setProgress(10);
  try {
    const r = await fetch('/api/filter', {
      method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include',
      body: JSON.stringify({
        jobName: jobName.value,
        sourceFolderLink: sourceLink.value,
        list: list.value
      })
    });
    const j = await r.json();
    if (!r.ok) { status.innerHTML = '<span class=err>'+ (j.error||'L·ªói') +'</span>'; setProgress(0); return; }

    const matchedCount = (j.matched||[]).length;
    const notFoundCount = (j.notFound||[]).length;
    status.innerHTML = '<span class=ok>Ho√†n t·∫•t!</span>';
    setProgress(100);
    result.style.display='block';
    resultLink.href = j.resultLink;
    summary.textContent = `ƒê√£ qu√©t ${j.totalFiles} file trong th∆∞ m·ª•c ngu·ªìn ‚Ä¢ Copy ${matchedCount} file ‚Ä¢ Kh√¥ng t√¨m th·∫•y ${notFoundCount} m√£.`;

    matched.innerHTML = (j.matched || []).map(f=> {
      if (f.thumbnailLink) {
        return `<div class="thumb"><img src="${f.thumbnailLink}" alt="${f.name}" title="${f.name}"></div>`;
      } else {
        return `<div class="thumb" title="${f.name}" style="display:flex;align-items:center;justify-content:center;font-size:12px;padding:8px">${f.name}</div>`;
      }
    }).join('');

    notFound.innerHTML = (j.notFound || []).map(n=>`<li>${n}</li>`).join('');
  } catch (e) {
    console.error(e);
    status.innerHTML = '<span class=err>L·ªói m·∫°ng ho·∫∑c server</span>';
    setProgress(0);
  }
};

applyThemeToggle();
refreshAuth();
</script>
</body>
</html>

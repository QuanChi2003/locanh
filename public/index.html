<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lọc Ảnh Google Drive</title>
  <style>
    :root { --brand:#4285f4; --bg:#f5f7fa; --text:#111; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { font-family: "Segoe UI", Roboto, Inter, system-ui, -apple-system, Arial, sans-serif; background:var(--bg); margin:0; color:var(--text); }
    header { background:var(--brand); color:#fff; padding:16px 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:10; }
    header h1 { margin:0; font-size:20px; letter-spacing:0.2px; }
    .user { display:flex; align-items:center; gap:10px; }
    .user img { border-radius:50%; width:32px; height:32px; }
    main { max-width:1000px; margin:24px auto; padding:0 16px; }
    .card { background:#fff; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:20px; margin-bottom:20px; }
    label { font-weight:600; margin-top:12px; display:block; }
    input, textarea { width:100%; margin-top:6px; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; outline:none; font-size:14px; }
    input:focus, textarea:focus { border-color:var(--brand); box-shadow:0 0 0 3px rgba(66,133,244,0.12); }
    .btns { display:flex; gap:10px; align-items:center; }
    button { padding:12px 16px; border:none; border-radius:10px; cursor:pointer; font-weight:700; letter-spacing:0.2px; }
    .primary { background:var(--brand); color:#fff; }
    .secondary { background:#f3f4f6; color:#111; }
    .muted { color:var(--muted); font-size:13px; }
    .progress { height:10px; width:100%; background:#eef2ff; border-radius:999px; overflow:hidden; margin-top:10px; display:none; }
    .progress > div { height:100%; width:0%; background:var(--brand); transition: width .25s ease; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(120px,1fr)); gap:12px; margin-top:12px; }
    .thumb { background:#fafafa; border:1px solid #eee; border-radius:10px; overflow:hidden; display:flex; align-items:center; justify-content:center; aspect-ratio: 1/1; }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .ok { color:#0a7e07 } .err { color:#c00 }
  </style>
</head>
<body>
  <header>
    <h1>🔍 Lọc Ảnh Google Drive</h1>
    <div class="user" id="userInfo" style="display:none"></div>
  </header>
  <main>
    <div class="card">
      <div class="btns">
        <span id="authState" class="muted">Đang kiểm tra đăng nhập…</span>
        <a id="loginBtn" href="/api/auth" style="display:none"><button class="primary">Đăng nhập Google</button></a>
        <button id="logoutBtn" class="secondary" style="display:none">Đăng xuất</button>
      </div>
    </div>

    <div class="card">
      <label>Tên job</label>
      <input id="jobName" placeholder="VD: Album A_2025-10-01">

      <label>Link thư mục gốc (Google Drive)</label>
      <input id="sourceLink" placeholder="https://drive.google.com/drive/folders/xxxxxx">

      <label>Danh sách file (mỗi dòng / dấu phẩy)</label>
      <textarea id="list" rows="7" placeholder="MG2088
ULG36.CR2
..."></textarea>

      <div class="btns">
        <button id="runBtn" class="primary">Chạy lọc</button>
        <span id="status" class="muted"></span>
      </div>
      <div class="progress" id="progress"><div id="bar"></div></div>
    </div>

    <div id="result" class="card" style="display:none">
      <h3 style="margin-top:0">Kết quả</h3>
      <div><a id="resultLink" target="_blank">Mở thư mục mới</a></div>
      <p class="muted" id="summary"></p>

      <p><strong>Đã copy:</strong></p>
      <div class="gallery" id="matched"></div>

      <p><strong>Không tìm thấy:</strong></p>
      <ul id="notFound"></ul>
    </div>
  </main>

<script>
async function refreshAuth(){
  const r = await fetch('/api/me', { credentials: 'include' });
  const j = await r.json();
  if (j.authed) {
    authState.textContent = 'Đã đăng nhập ✅';
    loginBtn.style.display = 'none'; logoutBtn.style.display = 'inline-block';
    if (j.user) {
      userInfo.style.display='flex';
      const name = j.user.name || j.user.email || 'Người dùng';
      const email = j.user.email ? ` (${j.user.email})` : '';
      const avatar = j.user.picture || 'https://www.gravatar.com/avatar/?d=mp';
      userInfo.innerHTML = `<img src="${avatar}" alt=""><span>${name}${email}</span>`;
    }
  } else {
    authState.textContent = 'Chưa đăng nhập';
    loginBtn.style.display = 'inline-block'; logoutBtn.style.display = 'none';
    userInfo.style.display='none';
  }
}
logoutBtn.onclick = async()=>{ await fetch('/api/logout', { method:'POST' }); location.reload(); };

function setProgress(pct){
  progress.style.display='block';
  bar.style.width = Math.max(0, Math.min(100, pct)) + '%';
}

runBtn.onclick = async()=>{
  status.textContent = 'Đang liệt kê & lọc ảnh…'; result.style.display='none'; setProgress(10);
  try {
    const r = await fetch('/api/filter', {
      method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include',
      body: JSON.stringify({
        jobName: jobName.value,
        sourceFolderLink: sourceLink.value,
        list: list.value
      })
    });
    const j = await r.json();
    if (!r.ok) { status.innerHTML = '<span class=err>'+ (j.error||'Lỗi') +'</span>'; setProgress(0); return; }

    // hiển thị tổng số file đã quét
    const matchedCount = (j.matched||[]).length;
    const notFoundCount = (j.notFound||[]).length;
    status.innerHTML = '<span class=ok>Hoàn tất!</span>';
    setProgress(100);
    result.style.display='block';
    resultLink.href = j.resultLink;
    summary.textContent = `Đã quét ${j.totalFiles} file trong thư mục nguồn • Copy ${matchedCount} file • Không tìm thấy ${notFoundCount} mã.`;

    matched.innerHTML = (j.matched || []).map(f=> {
      if (f.thumbnailLink) {
        return `<div class="thumb"><img src="${f.thumbnailLink}" alt="${f.name}" title="${f.name}"></div>`;
      } else {
        return `<div class="thumb" title="${f.name}" style="display:flex;align-items:center;justify-content:center;font-size:12px;padding:8px">${f.name}</div>`;
      }
    }).join('');

    notFound.innerHTML = (j.notFound || []).map(n=>`<li>${n}</li>`).join('');
  } catch (e) {
    console.error(e);
    status.innerHTML = '<span class=err>Lỗi mạng hoặc server</span>';
    setProgress(0);
  }
};

refreshAuth();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L·ªçc ·∫¢nh Google Drive</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container {

      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 450px;
      text-align: center;
    }

    h1 {

      color: #333;
    }

    input, textarea {

    button {

      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;

    }

    button:hover {
      background: #3367d6;
    }

    .secondary {
      background: #34a853;
    }

    .secondary:hover {
      background: #2c8c47;
    }

    #result {
      margin-top: 20px;

    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ L·ªçc ·∫¢nh Google Drive</h1>

    <button onclick="login()">üîë ƒêƒÉng nh·∫≠p Google</button>

    <input type="text" id="folder" placeholder="D√°n link th∆∞ m·ª•c Google Drive">

    <textarea id="codes" rows="5" placeholder="Nh·∫≠p danh s√°ch m√£ file, c√°ch nhau b·∫±ng d·∫•u ph·∫©y"></textarea>

    <button class="secondary" onclick="filter()">üöÄ B·∫Øt ƒë·∫ßu l·ªçc ·∫£nh</button>

    <div id="result"></div>
  </div>

  <script>
    function login() {
      window.location.href = "/auth";
    }

    async function filter() {
      const folderLink = document.getElementById("folder").value;
      const folderId = folderLink.match(/[-\w]{25,}/)?.[0]; 
      const codes = document.getElementById("codes").value.split(",").map(s => s.trim());

      if (!folderId || codes.length === 0) {
        document.getElementById("result").innerHTML = "<p style='color:red'>‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!</p>";
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";

      const res = await fetch("/filter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ folderId, fileCodes: codes })
      });

      const text = await res.text();
      document.getElementById("result").innerHTML = `<p>‚úÖ ·∫¢nh ƒë√£ l·ªçc n·∫±m t·∫°i: <a href="${text}" target="_blank">M·ªü folder</a></p>`;
    }
  </script>
</body>
</html>

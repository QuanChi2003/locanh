<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L·ªçc ·∫¢nh Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 450px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4285f4;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    .secondary { background: #34a853; }
    .secondary:hover { background: #2c8c47; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ L·ªçc ·∫¢nh Google Drive</h2>
    <button onclick="login()">üîë ƒêƒÉng nh·∫≠p Google</button>
    <input type="text" id="folder" placeholder="D√°n link th∆∞ m·ª•c Google Drive">
    <textarea id="codes" rows="5" placeholder="Nh·∫≠p m√£ file, c√°ch nhau b·∫±ng d·∫•u ph·∫©y"></textarea>
    <button class="secondary" onclick="filter()">üöÄ B·∫Øt ƒë·∫ßu l·ªçc ·∫£nh</button>
    <div id="result"></div>
  </div>

  <script>
    function login() {
      window.location.href = "/api/auth";
    }
    async function filter() {
      const folderLink = document.getElementById("folder").value;
      const folderId = folderLink.match(/[-\w]{25,}/)?.[0];
      const codes = document.getElementById("codes").value.split(",").map(s => s.trim());
      if (!folderId || codes.length === 0) {
        document.getElementById("result").innerHTML = "<p style='color:red'>‚ö†Ô∏è Nh·∫≠p thi·∫øu d·ªØ li·ªáu!</p>";
        return;
      }
      document.getElementById("result").innerHTML = "‚è≥ ƒêang x·ª≠ l√Ω...";
      const res = await fetch("/api/filter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ folderId, fileCodes: codes })
      });
      const text = await res.text();
      document.getElementById("result").innerHTML = `<p>‚úÖ Xong: <a href="${text}" target="_blank">M·ªü folder</a></p>`;
    }
  </script>
</body>
</html>
